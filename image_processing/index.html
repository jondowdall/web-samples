<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="styles.css" rel="stylesheet" title="Default Style">
    <script src="script.js"></script>
  </head>
  <body onload="initialise()">
    <div id='app'>
        <div id="controls">
            <span id="controls-title">Controls</span><br>
            <div id="controls-box">
                <div style="float:left">
                    <input id="k00" class="weight-input" type="number" size="3">
                    <input id="k10" class="weight-input" type="number" size="3">
                    <input id="k20" class="weight-input" type="number" size="3">
                    <br>
                    <input id="k01" class="weight-input" type="number" size="3">
                    <input id="k11" class="weight-input" type="number" size="3">
                    <input id="k21" class="weight-input" type="number" size="3">
                    <br>
                    <input id="k02" class="weight-input" type="number" size="3">
                    <input id="k12" class="weight-input" type="number" size="3">
                    <input id="k22" class="weight-input" type="number" size="3">
                    <br>
                    <input id="weight" class="weight-input" type="number" size="3">
                </div>
                <input id="threshold" type="range" min="0" max="1" step="0.01" value="0.1">
        <button id="restart">Restart</button>
        <button id="fullscreen">Fullscreen</button>
        <button id="stop">Stop</button>
        <button id="flip">Change Camera</button>
        <button id="change-background">Change Background</button>
      </div>
    </div>      
    <canvas id="main-canvas" tabindex="1">HTML canvas not supported!</canvas>
  </div>
    <div id="log"></div>
  </body>
</html>
