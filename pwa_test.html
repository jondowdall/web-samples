<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>PWA Test</title>
    <style>
        html {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100dvh;
            padding: 0.25rem;
            overflow: hidden;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <button id="load">Load File</button>
    <div id="message"></div>
    <h1>Web Samples Index</h1>
    <ul>
        <li><a href="image-processing">Image Processing using WebGL</a></li>
        <li><a href="scene-graph-edit.html">Scene Graph Editor</a></li>
    </ul>
    <script>
        function message(text, append = false) {
            const node = document.getElementById('message');
            if (append) {
                node.innerText += text;
            } else {
                node.innerText = text;
            }
        }

        async function checkPermissions() {
            const options = {};
            if (readWrite) {
                options.mode = 'readwrite';
            }
            // Check if permission was already granted. If so, return true.
            if ((await fileHandle.queryPermission(options)) === 'granted') {
                return true;
            }
            // Request permission. If the user grants permission, return true.
            if ((await fileHandle.requestPermission(options)) === 'granted') {
                return true;
            }
            // The user didn't grant permission, so return false.
            return false;
        }


        async function loadFile(event) {
            // Destructure the one-element array.
            const [fileHandle] = await window.showOpenFilePicker();
            // Do something with the file handle.
            const file = await fileHandle.getFile();
            const contents = await file.text();
            message(contents);
        }


        function main(event) {
            if (checkPermissions()) {
                message('pemission granted');
            } else {
                message('permission not granted!');
            }
            const button = document.getElementById('load');
            button.addEventListener('click', loadFile);
        }

        addEventListener('load', main);
    </script>
</body>

</html>
