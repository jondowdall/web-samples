<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Test</title>
    <link href="styles.css" rel="stylesheet" title="Default Style">
    <script src="script.js"></script>
  </head>
  <body onload="initialise()">
    <h2>Plain</h2>
      <canvas id="plain"></canvas>
      <h2>CSS set</h2>
      <canvas id="css-sized"></canvas>
      <h2>Attributes set</h2>
      <canvas id="attr-sized" width="400" height="400"></canvas>
      <h2>Both Set</h2>
      <canvas id="css-and-attr-sized" width="400" height="400"></canvas>
      <h2>Mismatched</h2>
      <canvas id="mismatched" width="200" height="200"></canvas>
    </body>
</html>
